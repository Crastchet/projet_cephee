<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Rechercher des publications</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link rel="stylesheet" type="text/css" media="all"
	href="/css/materialize.css" />
<link rel="stylesheet" type="text/css" media="all"
	href="/css/materialize.min.css" />
<link type="text/css" rel="stylesheet" href="css/style.css"
	media="screen,projection" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body background="img/spiration-light.png">
	<script type="text/javascript" th:src="@{js/materialize.min.js}"></script>
		<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<div th:replace="fragments/header :: header">&nbsp;</div>

	<goodvibes style="margin-left: 300px;font-size: 50px;">RÃ©sultats de la recherche</goodvibes>
	
	<div class="row" th:each="item : *{listSearched}">
		<div class="col s12 m4 offset-m2">
			<div class="card teal lighten-3">
				<div class="card-content white-text">
				<span style="font-size: 20px;float: right;" th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}">Evenement</span>
				<span style="font-size: 20px;float: right;" th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationProject'}">Projet</span>
				<span style="font-size: 20px;float: right;" th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationAnnonce'}">Annonce</span>
				<h3 th:text="${item.title}"></h3>
				
				
				<span style="font-size: 20px;" th:text="'Cree par: ' + ${item.author.displayname}"></span>
				<span style="font-size: 20px;float: right;" th:text="'Cree le: ' + ${#dates.format(item.dateCreation, 'dd-MM-yyyy')}"></span>
				</div>
				<div style="background-color: white;">
					
					<!-- Evenements -->
					<div class="card-content black-text" th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}">
						<i class="material-icons">access_time</i>
						<span th:text="'Date et Heure : ' + ${item.startevent}"></span>
						<br></br>
						<!-- <i class="material-icons">access_time</i>
						<span th:text="'Date et Heure Fin: ' + ${publi.endevent}"></span>
						<br></br>-->
						<i class="material-icons">location_on</i>
						<span th:text="'Lieu evenement ' + ${item.location}"></span>
						<br></br>
						<i class="material-icons">people</i>
						<span th:text="'Nombre de participants: ' + ${item.nbparticipant}"> </span>
						<h5>Description:</h5>
			        	<p th:text="${item.content}"></p>
			      	</div>
			      	
			      	
			      	<!-- Projets -->
			      	<div class="card-content black-text" th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationProject'}">
						
						<i class="material-icons">school</i>
						<span th:text="'Competences requises: '"></span>
						<br></br>
						<br></br>
						
						<h5>Description:</h5>
			        	<p th:text="${item.content}"></p>
			      	</div>
			      	
			      	
			      	<!-- Annonces/Echanges -->
			      	<div class="card-content black-text" th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationAnnonce'}">
						
						
						
						<h5>Description:</h5>
			        	<p th:text="${item.content}"></p>
			      	</div>
			      	
		      	</div>
		      	
		      	<div class="card-action" style="background-color: white;">
					<a th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}" th:text="'Je participe'"></a>
              		<a th:href="@{/seedetailspublication(id=${item.id})}">voir details</a>
              		<a >Signaler</a>
            	</div>
	      	</div>
      	</div>
		</div>
		
	<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
