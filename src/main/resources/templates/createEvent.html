<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Créer votre evenement</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link rel="stylesheet" type="text/css" media="all"
	href="/css/selectorPublication.css" />
<link rel="stylesheet" type="text/css" media="all"
	href="/css/materialize.css" />
<link rel="stylesheet" type="text/css" media="all"
	href="/css/materialize.min.css" />
</head>
<body background="img/spiration-light.png">
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script type="text/javascript" th:src="@{/js/multipleSelector.js}"></script>
	<script type="text/javascript" th:src="@{/js/calendarFunc.js}"></script>
	<script type="text/javascript" th:src="@{js/materialize.min.js}"></script>
	<script>
		checkEverything()
	</script>
	<form action="#" th:action="@{/registerevent}"
		th:object="${publicationForm}" method="post">
		<p>
			Titre : <input type="text" th:field="*{title}" id="titre"
				onchange="checkEverything()" />
		</p>
		<p>
			Description : <input type="text" th:field="*{content}" id="content"
				onchange="checkEverything()" />
		</p>

		<p>
			Lieu de l'evenement : <input type="text" th:field="*{location}"
				id="location" onchange="checkEverything()" />
		</p>
		<div id="warningDate" style="visibility: hidden">Vous ne pouvez
			choisir une date de fin anterieure à celle de debut</div>

		<p>
			<input id="dateStart" type="date" name="date de debut de l'evenement"
				th:field="*{startevent}" onchange="checkEverything()" />
		</p>

		<div class="row">
			<div class="input-field col s12">
				<label for="timepicker_ampm_dark">Choisissez une heure de
					debut</label> <input id="timeStart" class="timepicker" type="time"
					onchange="checkEverything()" th:field="*{hourstartevent}" />
			</div>
		</div>

		<!--  <p>
			<input id="dateEnd" type="date" name="date de fin de l'evenement"
				th:field="*{endevent}" onchange="checkEverything()" />
		</p>

		<div class="row">
			<div class="input-field col s12">
				<label for="timepicker_ampm_dark">Choisissez une heure de
					fin</label> <input id="timeEnd" class="timepicker" type="time"
					onchange="checkEverything()" th:field="*{hourendevent}" />
			</div>
		</div> -->
	
			<script>
			$('.timepicker').pickatime({
		    default: 'now',
		    twelvehour: false, // change to 12 hour AM/PM clock from 24 hour
		    donetext: 'OK B',
		  autoclose: false
		});
	</script>		
		<script>
			maxToday()
		</script>

		<h3>Choisissez une ou plusieurs categories</h3>
		<div class="categoryClass">
			<ul class="options">
			</ul>
			<select id="myselect" style="display: block;"
				onchange="selectIngredient(this);" th:field="*{listCategory}">
				<option th:value="null"></option>
				<option th:each="catego : ${categoryList}" th:value="${{catego.id}}"
					th:text="${catego.title}"></option>
			</select>
		</div>

		<h3>Choisissez une ou plusieurs competences</h3>
		<div class="competenceClass">
			<ul class="options">
			</ul>
			<select style="display: block;" onchange="selectIngredient(this);"
				th:field="*{listCompetence}">
				<option th:value="null"></option>
				<option th:each="comp : ${competenceList}" th:value="${{comp.id}}"
					th:text="${comp.description}"></option>
			</select>
		</div>

		<p>
			<input id="boutonCreation" type="submit"
				value="Fin Creation Evenement" disabled="disabled" /> <input
				type="reset" value="Reset" />
		</p>
	</form>
	<a th:href="@{/home}">Retour à l'accueil </a>
</body>
</html>
