<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Créer votre evenement</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/registerEvent}"
		th:object="${publicationForm}" method="post">
		<p>
			Titre : <input type="text" th:field="*{title}" />
		</p>
		<p>
			<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
				th:errorclass="fieldError">title Error</span>
		</p>
		<p>
			Description : <input type="text" th:field="*{content}" />
		</p>
		<p>
			<span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
				th:errorclass="fieldError">content Error</span>
		</p>

		<p>
			Lieu de l'evenement : <input type="text" th:field="*{location}" />
		</p>
		<p>
			<input type="date" name="date de debut de l'evenement"
				th:field="*{startevent}" /> <input id="timeStart" type="time"
				name="Heure de debut" th:field="*{hourstartevent}"/>
		</p>

		<p>
			<input type="date" name="date de fin de l'evenement"
				th:field="*{endevent}" /> <input id="timeEnd" type="time"
				name="Heure de fin" th:field="*{hourendevent}"/>
		</p>

		<p th:each="category : ${categoryList}">
			CATEGORIES <input type="checkbox" th:field="*{listCategory}"
				th:value="${category.id}" /> <label th:text="${category.title}">example</label>
		</p>

		<p th:each="competence : ${competenceList}">
			COMPETENCE <input type="checkbox" th:field="*{listCompetence}"
				th:value="${competence.id}" /> <label
				th:text="${competence.description}">example</label>
		</p>
		<p>
			<input type="submit" value="Fin Creation Evenement" /> <input
				type="reset" value="Reset" />
		</p>
	</form>
	<a th:href="@{/home}">Retour à l'accueil </a>
</body>
</html>
