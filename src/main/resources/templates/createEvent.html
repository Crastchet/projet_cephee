<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Créer votre évenement</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link rel="stylesheet" type="text/css" media="all"
	href="/css/materialize.css" />
<link rel="stylesheet" type="text/css" media="all"
	href="/css/materialize.min.css" />
<link type="text/css" rel="stylesheet" href="css/style.css"
	media="screen,projection" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body background="img/spiration-light.png">
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" th:src="@{/js/multipleSelector.js}"></script>
	<script type="text/javascript" th:src="@{/js/calendarFunc.js}"></script>
	<script type="text/javascript" th:src="@{js/materialize.min.js}"></script>
	<script>
		checkEverything()
	</script>
	<goodvibes style="font-size: 20px">Créer votre evenement</goodvibes>
	<form action="#" th:action="@{/registerevent}"
		th:object="${publicationForm}" method="post">
		<p>
			Titre : <input type="text" th:field="*{title}" id="titre"
				onchange="checkEverything()" />
		</p>
		<p>
			Description : <input type="text" th:field="*{content}" id="content"
				onchange="checkEverything()" />
		</p>


		<p>
			Lieu de l'evenement : <input type="text" th:field="*{location}"
				id="location" onchange="checkEverything()" />
		</p>


		<div id="datedebut">
			<label> Date de début de l'evenement</label> <input id="dateStart"
				type="date" value="date de debut de l'evenement"
				th:field="*{startevent}" onchange="checkEverything()" />
		</div>


		<label> Heure de début de l'evenement</label>
		<div class="inputClock">
			<input value="Choisissez votre heure" id="timeStart"
				class="timepicker" type="time" onchange="checkEverything()"
				th:field="*{hourstartevent}" />
		</div>

		<div class="input-field col s12">
			<select multiple="multiple" th:field="*{listCategory}">
				<option value="" disabled="disabled" selected="selected">Choisissez vos catégories de publication</option>
				<option th:each="catego : ${categoryList}" th:value="${{catego.id}}"
					th:text="${catego.title}"></option>
			</select> 
		</div>


		<button class="btn waves-effect waves-light" id="boutonCreation"
			type="submit" name="action" disabled="disabled">
			Fin Creation Evenement <i class="material-icons right">send</i>
		</button>

	</form>
</body>


<script>
			$('.timepicker').pickatime({
		    default: 'now',
		    twelvehour: false, // change to 12 hour AM/PM clock from 24 hour
		  autoclose: true
		});
		</script>
<script>
			maxToday()
		</script>
<script> $(document).ready(function() {
	    $('select').material_select();
	  });</script>
</html>
