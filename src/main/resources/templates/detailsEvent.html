<!DOCTYPE html>
<html>
<head>
	<title>Détails Evenement</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
</head>
<body background="img/spiration-light.png">

	<div th:replace="fragments/header :: header">&nbsp;</div>
		
		<h1>Détails Evenement</h1>
		
		
		<div class="row">
		<div class="col s12 m8 offset-m2">
			<div class="card teal lighten-3">
				<div class="card-content white-text">
				<h3 th:text="${publi.title}"></h3>
				<span style="font-size: 20px;" th:text="'Auteur: ' + ${publi.author.login}"></span>
				<span style="font-size: 20px;float: right;" th:text="'créé le: ' + ${publi.dateCreation}"></span>
				</div>
				<div class="card white">
					
					<div class="card-content black-text">
						<i class="material-icons">access_time</i>
						<span th:text="'Date et Heure Début: ' + ${publi.startevent}"></span>
						<br></br>
						<i class="material-icons">access_time</i>
						<span th:text="'Date et Heure Fin: ' + ${publi.endevent}"></span>
						<br></br>
						<i class="material-icons">location_on</i>
						<span th:text="'Lieu événement: ' + ${publi.location}"></span>
						<br></br>
						<br></br>
						<i class="material-icons">people</i>
						<span th:text="'Nombre de participants: ' + ${publi.nbparticipant}"> </span>
						<h5>Description:</h5>
			        	<p th:text="${publi.content}"></p>
			      	</div>
		      	</div>
	      	</div>
      	</div>
		</div>
		
	<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
