<!DOCTYPE html>
<html>
<head>
	<title th:text="#{lastPub.title}">Dernières Publications</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    
</head>
<body background="img/spiration-light.png">

	<div th:replace="fragments/header :: header">&nbsp;</div>
		
		<goodvibes style = "margin-left: 300px;font-size: 50px;">Toutes les publications</goodvibes>
		
		<style>
			.white-text {
				height: 150px;
			}
			.black-text {
				height: 250px;
			}
			h3 {
				white-space : nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				font-size: 35px;
			}
		</style>
		
	<div class="row">
		<div class="col s12 m4 offset-m1" style="height: 500px; overflow: hidden; text-overflow: ellipsis;" th:each="item : *{listlasttenpub}">
			
			<!-- Evenements -->
			<div class="card light-blue lighten-3" th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}">
				
				<div class="card-content white-text">
					<span style="font-size: 20px; float: right;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}">Evenement</span>
					<span style="font-size: 20px; float: right;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationProject'}">Projet</span>
					<span style="font-size: 20px; float: right;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationAnnonce'}">Annonce</span>
					<h3 th:text="${item.title}"></h3>


					<span style="font-size: 20px;"
						th:text="'Cree par: ' + ${item.author.displayname}"></span> <span
						style="font-size: 20px; float: right;"
						th:text="'Cree le: ' + ${#dates.format(item.dateCreation, 'dd-MM-yyyy')}"></span> <br></br>
				</div>

					<!-- Evenements -->
					<div class="card-content black-text" style="background-color: white;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}">
						<i class="material-icons">access_time</i> <span
							th:text="'Date et Heure : ' + ${item.startevent}"></span> <br></br>
						<i class="material-icons">location_on</i> <span
							th:text="'Lieu evenement ' + ${item.location}"></span> <br></br>
						<i class="material-icons">people</i> <span
							th:text="'Nombre de participants: ' + ${item.nbparticipant}">
						</span>
						<h5>Description:</h5>
						<p th:text="${item.content}"></p>
					</div>

				<div class="card-action" style="background-color: white;"><a
						th:href="@{/seedetailspublication(id=${item.id})}">voir
						details/Participer</a> <a>Signaler</a>
				</div>
				
			</div>
			
			
			<!-- Projets -->
			<div class="card teal lighten-3" th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationProject'}">
			
				<div class="card-content white-text">
					<span style="font-size: 20px; float: right;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}">Evenement</span>
					<span style="font-size: 20px; float: right;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationProject'}">Projet</span>
					<span style="font-size: 20px; float: right;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationAnnonce'}">Annonce</span>
					<h3 th:text="${item.title}"></h3>


					<span style="font-size: 20px;"
						th:text="'Cree par: ' + ${item.author.displayname}"></span> <span
						style="font-size: 20px; float: right;"
						th:text="'Cree le: ' + ${#dates.format(item.dateCreation, 'dd-MM-yyyy')}"></span> <br></br>
				</div>


					<!-- Projets -->
					<div class="card-content black-text" style="background-color: white;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationProject'}">

						<!-- <i class="material-icons">school</i> <span
							th:text="'Competences requises: '"></span>
						<ul>
							<th:block th:object="${item}"
								th:each="it : ${item.listcompetence}">
								<li th:text="${it.title}">Item description here...</li>
							</th:block>
						</ul> -->

						<h5>Description:</h5>
						<p th:text="${item.content}"></p>
					</div>

				<div class="card-action" style="background-color: white;">
					<!-- <a
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}"
						th:text="'Je participe'"></a>  --><a
						th:href="@{/seedetailspublication(id=${item.id})}">voir
						details</a> <a>Signaler</a>
				</div>
			
			</div>
			
			<!-- Annonces -->
			<div class="card yellow darken-1" th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationAnnonce'}">
			
				<div class="card-content white-text">
					<span style="font-size: 20px; float: right;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}">Evenement</span>
					<span style="font-size: 20px; float: right;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationProject'}">Projet</span>
					<span style="font-size: 20px; float: right;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationAnnonce'}">Annonce</span>
					<h3 th:text="${item.title}"></h3>


					<span style="font-size: 20px;"
						th:text="'Cree par: ' + ${item.author.displayname}"></span> <span
						style="font-size: 20px; float: right;"
						th:text="'Cree le: ' + ${#dates.format(item.dateCreation, 'dd-MM-yyyy')}"></span> <br></br>
						<!-- <i class="material-icons">school</i> <span
							th:text="'Catégories : '"></span>
					<ul>
						<th:block th:object="${item}"
							th:each="it : ${item.category}">
							<li th:text="${it.title}"></li>
						</th:block>
					</ul> -->
				</div>


					<!-- Annonces/Echanges -->
					<div class="card-content black-text"  style="background-color: white;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationAnnonce'}">



						<h5>Description:</h5>
						<p th:text="${item.content}"></p>
					</div>

				<div class="card-action" style="background-color: white;">
					<!-- <a
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}"
						th:text="'Je participe'"></a>  --><a
						th:href="@{/seedetailspublication(id=${item.id})}">voir
						details</a> <a>Signaler</a>
				</div>
			</div>
		</div>
	</div>
		
	<div th:replace="fragments/footer :: footer">&nbsp;</div>

</body>
</html>
