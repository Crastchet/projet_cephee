 <!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    </head>

<body background="img/spiration-light.png">
  	<div th:replace="fragments/header :: header">&nbsp;</div>
	
	
	
	<div th:replace="profileHeader">&nbsp;</div>
	
  	 <div style="position: absolute; left: 475px; top: 350px">
		<blockquote>
			<goodvibes style="font-size: 20px"> Vous n'avez pas encore créé votre profil Unilille. Pour activer votre profil, veuillez entrer vos informations en cliquant sur le bouton</goodvibes>
		</blockquote>
		 <a class="waves-effect red darken-4 btn" onclick="afficher_div('activation')" >Activation du profil</a>	
	</div>     
	     	 
	<div id="activation" class="ui-content row" style="display: none; position: absolute; left: 350px; top: 500px;">
      <form class="col s6 offset-s2" action="#" th:action="@{activateprofileregister}" th:object="${profileActivationForm}" method="post">
        <div>
          <label for="usrnm" class="ui-hidden-accessible">Description:</label>
          <input type="text" name="user" id="usrnm" placeholder="Decrivez-vous" th:field="*{description}"></input>
         <label for="usrnm" class="ui-hidden-accessible">adresse mail:</label>
          <input type="email" class="materialize-textarea" name="user" id="usrnm" placeholder="Adresse email perso" th:field="*{email}"></input>
         	<button class="btn waves-effect waves-light" id="boutonActivation" type="submit" name="action" style="margin-left: 30px;"> Activer votre profil <i class="material-icons right">send</i>
			</button>
        </div>
      </form>
    </div> 
 
	<div th:replace="fragments/footer :: footer">&nbsp;</div>

</body>
</html>
