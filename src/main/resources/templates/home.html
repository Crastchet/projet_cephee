<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Accueil</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
</head>


<body background="img/spiration-light.png">

	<div th:replace="fragments/header :: header">&nbsp;</div>
	
	<h1>Accueil</h1>
    	
	
	<div class="row" th:each="item : *{listlasttenpub}">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title" th:text="'Titre: ' + ${item.title}"></span>
              <p th:text="${item.content}"></p>
              <p th:text="${item.dateCreation}"></p>
              <p th:text="${item.id}"></p>
            </div>
            <div class="card-action">
              <a th:href="@{/seeDetailsPublication(id=${item.id})}">voir d√©tails</a>
            </div>
          </div>
        </div>
      </div>
   

    <div th:replace="fragments/footer :: footer">&nbsp;</div>
    

</body>
</html>
