<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>

	<!-- Fragment court -->
	<div th:fragment="event">
		
		<div class="card light-blue lighten-3" th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}">
				
				<div class="card-content white-text">
					<span style="font-size: 20px; float: right;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}">Evenement</span>
					<span style="font-size: 20px; float: right;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationProject'}">Projet</span>
					<span style="font-size: 20px; float: right;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationAnnonce'}">Annonce</span>
					<h3 th:text="${item.title}"></h3>


					<span style="font-size: 20px;"
						th:text="'Cree par: ' + ${item.author.displayname}"></span> <span
						style="font-size: 20px; float: right;"
						th:text="'Cree le: ' + ${#dates.format(item.dateCreation, 'dd-MM-yyyy')}"></span> <br></br>
				</div>

					<!-- Evenements -->
					<div class="card-content black-text" style="background-color: white;"
						th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}">
						<i class="material-icons">access_time</i> <span
							th:text="'Date et Heure : ' + ${item.startevent}"></span> <br></br>
						<i class="material-icons">location_on</i> <span
							th:text="'Lieu evenement ' + ${item.location}"></span> <br></br>
						<i class="material-icons">people</i> <span
							th:text="'Nombre de participants: ' + ${item.nbparticipant}">
						</span>
						<h5>Description:</h5>
						<p th:text="${item.content}"></p>
					</div>

				<div class="card-action" style="background-color: white;"><a
						th:href="@{/seedetailspublication(id=${item.id})}">voir
						details/Participer</a> <a>Signaler</a>
				</div>
				
			</div>
		
	</div>
	
	<!-- Fragment long -->
	<div th:fragment="eventLong">
			<div class="card light-blue lighten-3" th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}">
						
							<div class="card-content white-text">
								<span style="font-size: 20px; float: right;"
									th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}">Evenement</span>
								<span style="font-size: 20px; float: right;"
									th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationProject'}">Projet</span>
								<span style="font-size: 20px; float: right;"
									th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationAnnonce'}">Annonce</span>
								<h3 th:text="${item.title}"></h3>
			
			
								<span style="font-size: 20px;">Créé par : 
									<a th:href="@{/profile(displayname=${item.author.displayname})}" th:text="${item.author.displayname}"></a>
								</span>
								<span
									style="font-size: 20px; float: right;"
									th:text="'Créé le : ' + ${#dates.format(item.dateCreation, 'dd-MM-yyyy')}">
								</span> <br></br>
								<i class="material-icons">school</i>
								<span th:text="'Catégories : '"></span>
								<ul>
									<th:block th:object="${item}"
										th:each="it : ${item.category}">
										<li th:text="${it.title}"></li>
									</th:block>
								</ul>
							</div>
							<div style="background-color: white;">
			
								<!-- Evenements -->
								<div class="card-content black-text"
									th:if="${item.class.name == 'fr.cephee.unilille.model.PublicationEvent'}">
									<i class="material-icons">access_time</i> <span
										th:text="'Date : ' + ${#dates.format(item.startevent, 'dd-MM-yyyy')}"></span> <br></br>
									<i class="material-icons">location_on</i> <span
										th:text="'Lieu : ' + ${item.location}"></span> <br></br>
									<i class="material-icons">people</i> <span
										th:text="'Participants : ' + ${item.nbparticipant}">
									</span>
									<h5>Description:</h5>
									<p th:text="${item.content}"></p>
								</div>
			
							</div>
		
						<div class="card-action" style="background-color: white;"><a
								th:href="@{/seedetailspublication(id=${item.id})}">voir
								details/Participer</a> <a>Signaler</a>
						</div>
						
					</div>
	</div>

</body>
</html>
