 <!DOCTYPE html>
 <html>
 <head>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
   <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
 </head>


<body background="img/background.jpg">
	<div th:replace="fragments/header :: header">&nbsp;</div>
	
	<div th:replace="profileHeader">&nbsp;</div>

	<div style="float:left;margin-left:30px;"><h3>Votre profil</h3></div>
	<div style="float:right;margin-right:30px;" th:text="${member.login}"> <img src="img/avatar.jpg" style="vertical-align:middle;margin-left:10px;" height="100" width="100"/> </div>

    <div style="float:left; clear:both; margin-top:50px;margin-left:30px;">
      <a class="waves-effect waves-light btn-large" onclick="afficher_div('divcompetences');masquer_div('divpubli');masquer_div('divrecherche');masquer_div('divnotif');"><i class="material-icons left">cloud</i>Vos compétences</a><p></p>
      <a class="waves-effect waves-light btn-large" onclick="afficher_div('divpubli');masquer_div('divcompetences');masquer_div('divrecherche');masquer_div('divnotif');"><i class="material-icons left">cloud</i>Vos publications</a><p></p>
      <a class="waves-effect waves-light btn-large" onclick="afficher_div('divrecherche');masquer_div('divpubli');masquer_div('divcompetences');masquer_div('divnotif');"><i class="material-icons left">cloud</i>Ce que vous recherchez</a><p></p>
      <a class="waves-effect waves-light btn-large" onclick="afficher_div('divnotif');masquer_div('divpubli');masquer_div('divrecherche');masquer_div('divcompetences');"><i class="material-icons left">cloud</i>Notifications</a><p></p>
    </div>

    <div id="divcompetences" style="float:right;margin-right:550px;display:none">
         <h4> Vos compétences </h4>
         <ul class="collection">
          <li class="collection-item">Sport</li>
          <li class="collection-item">Musique</li>
         </ul>
          <ul id="dropdown2" class="dropdown-content">
             <li><a href="#!">Sport</a></li>
             <li><a href="#!">Cuisine</a></li>
             <li><a href="#!">Musique</a></li>
          </ul>
           <a class="btn dropdown-button" href="#!" data-activates="dropdown2">Ajouter une compétence<i class="material-icons right">arrow_drop_down</i></a>
           <div class="row">
           <form class="col s12">
           <div class="row">
           <div class="input-field col s12">
             <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Décrivez plus en détail votre compétence</label>
           </div>
           </div>
           </form>
  </div>
        
    </div>

    <div id="divpubli" style="float:right;margin-right:600px;display:none">
          <h4> Vos publications </h4>
    </div>

    <div id="divrecherche" style="float:right;margin-right:550px;display:none">
         <h4> Ce que vous recherchez </h4>
    </div>

    <div id="divnotif" style="float:right;margin-right:600px;display:none">
          <h4> Vos notifications </h4>
    </div>
        
 
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript">
	  function masquer_div(id){
	     document.getElementById(id).style.display = 'none';
	  }
	
	  function afficher_div(id){
	      document.getElementById(id).style.display = 'block';
	  }
	</script>

	
	<div th:replace="fragments/footer :: footer">&nbsp;</div>

</body>
</html>
