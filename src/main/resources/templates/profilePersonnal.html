 <!DOCTYPE html>
 <html>
 <head>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
   <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
   <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
 </head>


<body background="img/spiration-light.png">
	
	<div th:replace="fragments/header :: header">&nbsp;</div>
	
	<div style="float: left; margin-left: 30px;">
		<blockquote>
			<p><goodvibes th:text="'Votre profil'"></goodvibes></p>
		</blockquote>
	</div>
	
	<div th:replace="profileHeader">&nbsp;</div>


    <div id="divcompetences" style="float:left;margin-right:550px;display:none">
		<h4>Mes compétences</h4>
		
		<h6>Les compétences à moi :</h6>
		<ul id="mySkills" >
			<li th:each="skill : *{skills}">
				<p th:text="${skill.competence.title} + ' [Niv:' + ${skill.level} + ']'"></p>
			</li>
		</ul>
		
		<!-- PROPOSITION DE CHOISIR UNE COMPETENCE PARMI CELLES EXISTANTES EN BASE -->
		<h6>Les compétences qui existent :</h6>
		<ul id="allCompetences">
		    <li th:each="competence : *{competences}">
		    	<p th:text="${competence.title}"></p>
		    </li>
		</ul>
		
		<!-- AJOUT D'UNE COMPÉTENCE QUI N'EXISTE PAS ENCORE EN BASE -->
        <div class="row">
       		<form class="col s12" action="#" th:action="@{/skillprofileregister}" th:object="${profileSkillForm}" method="post">
         		<div class="row">
           			<div class="input-field col s12">
            			<p>
							Nom : <input id="skillName" type="text" name="skillName" th:field="*{competenceTitle}" />
						</p>
						
						<p>
							Niveau : <input id="skillLevel" type="text" name="skillLevel" th:field="*{level}" />
						</p>
   					</div>
           		</div>
				<input type="submit" value="Ajouter" id="buttonAddSkill"/>
			</form>
  		</div>
   	</div>

    <div id="divpubli" style="display:none">
		<h4>Vos publications</h4>
		<ul class="row" th:each="item : *{publications}">
			<li>
				<div th:switch="${item.authorised}" class="col s12 m12 l8">
					<div th:case="true" class="card blue-grey darken-1">
						<div class="card-content white-text">
							<span class="card-title" th:text="'Titre: ' + ${item.title}"></span>
							<p th:text="${item.content}"></p>
							<p th:text="${item.dateCreation}"></p>
							<p th:text="${item.id}"></p>
						</div>
						<div class="card-action">
							<a th:href="@{/seedetailspublication(id=${item.id})}">voir détails</a>
						</div>
					</div>
					<div th:case="false" class="card blue-grey darken-4">
						<div class="card-content white-text">
							<span class="card-title" th:text="'Titre: ' + ${item.title}"></span>
							<p th:text="${item.content}"></p>
							<p th:text="${item.dateCreation}"></p>
							<p th:text="${item.id}"></p>
						</div>
						<div class="card-action">
							<a th:href="@{/seedetailspublication(id=${item.id})}">voir détails</a>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>

    <div id="divrecherche" style="float:right;margin-right:550px;display:none">
         <h4>Ce que vous recherchez</h4>
    </div>

    <div id="divnotif" style="float:right;margin-right:600px;display:none">
          <h4> Vos notifications </h4>
    </div>

	
	<div th:replace="fragments/footer :: footer">&nbsp;</div>

</body>
</html>
