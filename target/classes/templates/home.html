<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home2</title>
</head>
<body>
	<h1>Ici toutes les dernières publications !</h1>
	<div style="float: right;" id="account-box">
		<ul>
			<li th:text="'Nom : ' + ${member.lastname}" />
			<li th:text="'Prénom : ' + ${member.firstname}" />
		</ul>
	</div>

	<div>
		<ul>
				<li th:each="item : *{listlasttenpub}" th:text="${item.title}"></li>
				<li th:each="item : *{listlasttenpub}" th:text="${item.content}"></li>
				<li th:each="item : *{listlasttenpub}" th:text="${item.dateCreation.getTime()}"></li>
		</ul>
	</div>

	<a th:href="@{/formPublication}">Creer une publication </a>
	<br></br>
	<a th:href="@{/disconnect}">Se deconnecter </a>
</body>
</html>
